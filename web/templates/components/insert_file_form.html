<div data-theme="dark" class="modal" id="my-modal-2">
    <form method="POST" action="{{ url_for('yank.insert_file') }}" class="modal-box">
        <h3 class="font-bold text-2xl">Form: Adding File</h3>
        <ol class="list-disc list-inside my-2 text-sm f-bold">
            <li>Quality: 1440, 1080, 720, 480, etc...</li>
            <li>MID: Code recived from <a href="https://t.me/yanker_bot" class="link link-warning">Telegram bot</a></li>
            <li>
                Mode:
                <ol class="list-disc list-inside ml-4">
                    <li>0 : Raw file (default)</li>
                    <li>1 : Softsub</li>
                    <li>2 : Hardsub</li>
                    <li>3 : Dub</li>
                </ol>
            </li>
            <li>EpisodeId: This it automatic.</li>
        </ol>
        <div class="grid grid-cols-2 place-content-center text-center gap-x-1 gap-y-1 mt-2 w-full">
            <div><input name="quality" class="input bg-base-200 h-8 w-full p-2" placeholder="Quality" type="text" required /></div>
            <div><input name="mid" class="input bg-base-200 w-full h-8 p-2" placeholder="MID" type="text" required/ ></div>
            <div><input name="mode" class="input bg-base-200 w-full h-8 p-2" placeholder="Mode" type="text" /></div>
            <div><input name="episode_id" type="text" placeholder="Episode id" id="episode-id" class="input bg-base-200 h-8 w-full p-2" required /></div>
        </div>
        <div class="modal-action w-full grid grid-cols-2 gap-x-2">
            <a class="btn w-full close-modal">Close</a>
            <button type="submit" class="btn w-full btn-info">Insert</button>
        </div>
    </form>
</div>
